<mat-form-field [appearance]="appearance" class="cs-number-input">
    <mat-label>{{label}}</mat-label>
    <input #numInput
        matInput
        type="text" 
        autocomplete="off"
        [placeholder]="placeHolder"
        [value]="control.value"
        [formControl]="control">
    <span matPrefix>{{prefix}}</span>
    <span matSuffix>{{suffix | translate}}</span>
    <mat-hint>{{hint}}</mat-hint>
    <mat-error *ngIf="control.hasError('required')">
        <ng-container *ngIf="requiredErrMsg; else elseTemplate">
            {{requiredErrMsg}}
        </ng-container>
        <ng-template #elseTemplate>
            {{'number_input_required' | translate}}
        </ng-template>
    </mat-error>
    <mat-error *ngIf="!control.hasError('required') && control.hasError('limit')">
        {{'number_input_range' | translate}} {{leftClosedInterval ? '[' : '('}}{{min !== undefined ? min : '-&infin;'}}, {{max !== undefined ? max : '+&infin;'}}{{rightClosedInterval ? ']' : ')'}}
    </mat-error>
</mat-form-field>
