<div class="wrapper mat-typography center-vertical-horizontal" [class.stx]="!this.utils.IsKuka">
	<div class="container">
		<img src="assets/pics/{{ env.platform.spinner }}" />
		<div class="loader">
			<div class="fill" [class.kuka-fill]="utils.IsKuka" [class.stx-fill]="!utils.IsKuka"></div>
		</div>
		<div class="Loading" *ngIf="firstUnloadedStep.length > 0">
			{{ 'loading' | translate }} {{ firstUnloadedStep | translate }}
		</div>
	</div>
</div>
