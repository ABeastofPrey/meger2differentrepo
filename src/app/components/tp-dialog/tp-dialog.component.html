<div class="mat-typography">
	<div class="wrapper">
		<div class="title"></div>
		<div class="msg">{{ data.msg }}</div>
	</div>
	<div class="actions">
		<button mat-button color="primary" (click)="action(1)">
			{{ data.action1 }}
		</button>
		<button mat-button color="primary" (click)="action(2)">
			{{ data.action2 }}
		</button>
		<button mat-button color="primary" (click)="action(3)">
			{{ data.action3 }}
		</button>
	</div>
</div>
