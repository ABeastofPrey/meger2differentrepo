<div class="mat-typography">
	<div class="warn-bg title center-vertical">
		<mat-icon style="margin-right: 16px;">warning</mat-icon>
		<h1>{{ data.title }}</h1>
	</div>
	<div mat-dialog-content class="msg">
		{{ data.message }}
		<div class="version-list">
			<div>
				<mat-list>
					<mat-list-item>
						<mat-icon mat-list-icon>create</mat-icon>
						<h4 mat-line>GUI</h4>
						<p mat-line>{{ data.guiVersion }}</p>
					</mat-list-item>
					<mat-list-item>
						<mat-icon mat-list-icon>web</mat-icon>
						<h4 mat-line>Web Server</h4>
						<p mat-line>{{ data.webServerVersion }}</p>
					</mat-list-item>
				</mat-list>
			</div>
			<div>
				<mat-list>
					<mat-list-item>
						<mat-icon mat-list-icon>dashboard</mat-icon>
						<h4 mat-line>softMC</h4>
						<p mat-line>{{ data.softMCVersion }}</p>
					</mat-list-item>
					<mat-list-item>
						<mat-icon mat-list-icon>subtitles</mat-icon>
						<h4 mat-line>Library</h4>
						<p mat-line>{{ data.libraryVersion }}</p>
					</mat-list-item>
				</mat-list>
			</div>
		</div>
	</div>
	<div mat-dialog-actions class="actions">
		<button mat-raised-button color="primary" [mat-dialog-close]="null" cdkFocusInitial>
			{{ 'button.close' | translate }}
		</button>
	</div>
</div>
