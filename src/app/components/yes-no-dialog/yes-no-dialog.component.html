<div class="mat-typography">
  <div class="wrapper">
    <div class="title">{{data.title}}</div>
    <div class="msg">{{data.msg}}</div>
  </div>
  <div class="actions">
    <button mat-button color="primary" (click)="no()">{{data.no}}</button>
    <button mat-button color="primary" (click)="yes()">{{data.yes}}</button>
  </div>
</div>
