<div class="mat-typography">
  <h1 class="title mat-primary">{{data.title}}</h1>
  <div mat-dialog-content class="msg">
      {{data.msg}}
  </div>
  <div mat-dialog-actions class="actions">
      <button mat-button color="primary" [mat-dialog-close]="false" cdkFocusInitial>{{data.no}}</button>
      <button mat-button color="primary" (click)="yes()">{{data.yes}}</button>
  </div>
</div>
