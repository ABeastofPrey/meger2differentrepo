<div class="mat-typography">
	<h1 class="title {{ data.caution ? 'warn-bg' : 'primary-bg' }}">
		<mat-icon *ngIf="data.caution" style="margin-right: 16px; ">warning</mat-icon>
		<span>{{ data.title }}</span>
		<button mat-icon-button (click)="close()" *ngIf="data.allowClose"><mat-icon>close</mat-icon></button>
	</h1>
	<div mat-dialog-content class="msg">
		<mat-icon *ngIf="data.caution" color="warn" class="big-warning">warning</mat-icon>
		<div>{{ data.msg }}</div>
	</div>
	<div mat-dialog-actions class="actions">
		<button mat-button color="primary" mat-dialog-close cdkFocusInitial>
			{{ data.no }}
		</button>
		<button mat-raised-button [color]="data.warnBtn ? 'warn' : 'primary'" (click)="yes()">
			{{ data.yes }}
		</button>
	</div>
</div>
