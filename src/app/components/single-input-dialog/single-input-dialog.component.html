<div class="mat-typography">
  <div class="title mat-elevation-z1">
    <mat-icon>{{data.icon}}</mat-icon>&nbsp;&nbsp;{{data.title}}
  </div>
  <div class="name-wrapper">
    <mat-form-field>
      <input matInput placeholder="{{data.placeholder}}" [(ngModel)]="val">
      <span matSuffix *ngIf="data.suffix">{{data.suffix}}</span>
    </mat-form-field>
  </div>
  <div class="actions">
    <button mat-button mat-dialog-close>{{'button.cancel'|translate}}</button>
    <button mat-button color="primary" (click)="create()" [disabled]="val === null || val.length === 0">{{data.accept}}</button>
  </div>
</div>
