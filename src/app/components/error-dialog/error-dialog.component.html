<div class="mat-typography">
  <h1 class="title mat-primary">{{data.title}}</h1>
  <div mat-dialog-content class="msg">
    {{data.message}}
  </div>
  <div mat-dialog-actions class="actions">
    <button mat-button color="primary" [mat-dialog-close]="null" cdkFocusInitial>{{'button.close'|translate}}</button>
  </div>
</div>
