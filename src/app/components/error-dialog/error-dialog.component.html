<div class="mat-typography">
	<div class="warn-bg title center-vertical">
		<mat-icon style="margin-right: 16px;">warning</mat-icon>
		<h1>{{ data.title }}</h1>
	</div>
	<div mat-dialog-content class="msg">
		{{ data.message }}
	</div>
	<div mat-dialog-actions class="actions">
		<button mat-button color="primary" [mat-dialog-close]="null" cdkFocusInitial>
			{{ 'button.close' | translate }}
		</button>
	</div>
</div>
