<div class="wrapper">
  <div class="title center-vertical primary-bg">
    <span style="flex: 1">FILES</span>
    <mat-icon (click)="service.newFile()">note_add</mat-icon>
  </div>
  <ul class="mat-title-color">
    <li *ngFor="let f of service.files" (click)="service.setFile(f)">
      <mat-icon class="primary">insert_drive_file</mat-icon>{{f.fileName}}
    </li>
  </ul>
</div>
