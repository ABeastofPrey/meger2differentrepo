<div #container class="wrapper">
  <mat-card class="mat-elevation-z6"
      ngDraggable
      [handle]="dragHandle"
      inBounds="true"
      [bounds]="container"
      mwlResizable
      [ngStyle]="style"
      [resizeEdges]="{bottom: true, right: true, top: false, left: true}"
      [enableGhostResize]="true"
      [resizeCursorPrecision]="24"
      [validateResize]="validate"
      (endOffset)="onDragEnd($event)"
      (resizeEnd)="onResizeEnd($event)">
    <div class="title primary-bg" #dragHandle>
      <span>Terminal</span>
      <button mat-icon-button color="accent" (click)="onClose()"><mat-icon>close</mat-icon></button>
    </div>
    <terminal style="position: relative;" [offsetX]="contextMenuX" [offsetY]="contextMenuY"></terminal>
  </mat-card>
</div>
