<div class="wrapper" *ngIf="login.getCurrentUser().user">
  <div class="header">
    <div class="center-vertical">
      <div class="profile-pic" (click)="showUploadWindow()" [class.clickable]="login.getCurrentUser().user.username!=='admin'">
        <img [src]="profileSrc">
      </div>
      <div class="user-info">
        <div class="name primary">{{'hello'|translate}}, {{login.fName}}!</div>
        <div class="mat-body-1 permission">{{login.permission}}</div>
      </div>
    </div>
  </div>
  <ul class="list mat-subtitle-color mobile-scrollbar">
    <li class="screen"
    *ngFor="let s of mgr.screens"
      [tourAnchor]="'screen-'+s.name"
      (click)="onClick(s)"
      [ngClass]="{
        'primary': mgr.screen === s,
        'selected':mgr.screen === s,
        'disabled':(s.requiresTpLib && !tpOnline) || (s.autoModeOnly && stat.mode !== 'A')
      }">
      <mat-icon class="mat-primary">{{s.icon}}</mat-icon>
      <span>{{('tabs.' + s.name)|translate}}</span>
    </li>
  </ul>
</div>
<input type="file" name="file" accept="image/*" #upload (change)="onUploadImage($event)" style="visibility: hidden; width:0;">
