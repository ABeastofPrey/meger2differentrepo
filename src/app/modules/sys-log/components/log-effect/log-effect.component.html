<mat-card>
    <mat-card-header>
        <mat-card-title>
            <b class="effect-title">{{ 'sys_log.effects' | translate }}</b>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p *ngFor="let effect of effects">
            <span class="dot-span"></span>
            <span>{{ effect }}</span>
        </p>
    </mat-card-content>
</mat-card>
