<div class="mat-typography">
	<div class="title mat-elevation-z1">
		<mat-icon>add</mat-icon>&nbsp;&nbsp;{{ 'home.addFeature.title' | translate }}
	</div>
	<div class="name-wrapper">
		<mat-form-field>
			<input
				matInput
				placeholder="{{ 'home.addFeature.name' | translate }}"
				[(ngModel)]="feature.name"
				virtualKeyboard
				ktype="text"
			/>
		</mat-form-field>
		<mat-form-field>
			<input
				matInput
				placeholder="{{ 'home.addFeature.code' | translate }}"
				[(ngModel)]="feature.code"
				virtualKeyboard
				ktype="text"
			/>
		</mat-form-field>
	</div>
	<div class="actions">
		<button mat-button color="primary" mat-dialog-close>
			{{ 'button.cancel' | translate }}
		</button>
		<button mat-button color="primary" (click)="add()" [disabled]="isFeatureInvalid()">
			{{ 'home.addFeature.add' | translate }}
		</button>
	</div>
</div>
