<div class="wrapper mat-typography" (click)="onClick($event)" *ngIf="login.isAdmin">
	<div class="terminal" #wrapper>
		<div class="editor" #editorDiv [style.display]="terminal.cmds.length === 0 ? 'none' : 'block'"></div>
		<div class="center-vertical">
			<div style="margin: 0 8px 0 4px;">--></div>
			<div class="editor" #editorLine></div>
		</div>
	</div>
</div>
<div class="wrapper disabled" *ngIf="!login.isAdmin"></div>
<mat-form-field class="hidden">
	<input
		matInput
		placeholder=""
		[(ngModel)]="dummyText"
		virtualKeyboard
		showArrows="true"
		ktype="text"
		#dummyInput
		(onKeyboardClose)="onDummyKeyboardClose()"
	/>
</mat-form-field>
<button mat-fab *ngIf="cmn.isTablet" class="fab" (click)="showKeyboard()">
	<mat-icon>keyboard</mat-icon>
</button>
