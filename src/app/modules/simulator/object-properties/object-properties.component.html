<div *ngIf="lastSelectedNode" style="margin: 8px;">
	<div class="title center-vertical">
		<mat-form-field appearance="outline" class="name">
			<input
				matInput
				[(ngModel)]="lastSelectedNode.name"
				virtualKeyboard
				ktype="text"
				[disabled]="lastSelectedNode.name.startsWith('Pallet_')"
			/>
		</mat-form-field>
		<button mat-icon-button color="warn" (click)="sim.deleteSelected()">
			<mat-icon>delete</mat-icon>
		</button>
	</div>
	<table class="full" *ngIf="!lastSelectedNode.name.startsWith('Pallet_')">
		<thead>
			<tr>
				<td>{{ 'simulator_screen.prop' | translate }}</td>
				<td>{{ 'simulator_screen.val' | translate }}</td>
				<td></td>
			</tr>
		</thead>
		<tr>
			<td>POS_X</td>
			<td>
				<input
					type="number"
					[(ngModel)]="lastSelectedNode.positionMM.x"
					(ngModelChange)="sim.onObjectParamChanged($event, 'pos_x')"
					virtualKeyboard
					ktype="numeric"
				/>
			</td>
			<td>mm</td>
		</tr>
		<tr>
			<td>POS_Y</td>
			<td>
				<input
					type="number"
					[(ngModel)]="lastSelectedNode.positionMM.y"
					(ngModelChange)="sim.onObjectParamChanged($event, 'pos_y')"
					virtualKeyboard
					ktype="numeric"
				/>
			</td>
			<td>mm</td>
		</tr>
		<tr>
			<td>POS_Z</td>
			<td>
				<input
					type="number"
					[(ngModel)]="lastSelectedNode.positionMM.z"
					(ngModelChange)="sim.onObjectParamChanged($event, 'pos_z')"
					virtualKeyboard
					ktype="numeric"
				/>
			</td>
			<td>mm</td>
		</tr>
		<tr>
			<td>ROT_X</td>
			<td>
				<input
					type="number"
					[(ngModel)]="lastSelectedNode.eulerXYZDeg.x"
					(ngModelChange)="sim.onObjectParamChanged($event, 'rot_x')"
					virtualKeyboard
					ktype="numeric"
				/>
			</td>
			<td>deg</td>
		</tr>
		<tr>
			<td>ROT_Y</td>
			<td>
				<input
					type="number"
					[(ngModel)]="lastSelectedNode.eulerXYZDeg.y"
					(ngModelChange)="sim.onObjectParamChanged($event, 'rot_y')"
					virtualKeyboard
					ktype="numeric"
				/>
			</td>
			<td>deg</td>
		</tr>
		<tr>
			<td>ROT_Z</td>
			<td>
				<input
					type="number"
					[(ngModel)]="lastSelectedNode.eulerXYZDeg.z"
					(ngModelChange)="sim.onObjectParamChanged($event, 'rot_z')"
					virtualKeyboard
					ktype="numeric"
				/>
			</td>
			<td>deg</td>
		</tr>
		<tr>
			<td>SCALE_X</td>
			<td>
				<input
					type="number"
					[(ngModel)]="lastSelectedNode.scale.x"
					(ngModelChange)="sim.onObjectParamChanged($event, lastSelectedNode, 'scale_x')"
					virtualKeyboard
					ktype="numeric"
				/>
			</td>
			<td></td>
		</tr>
		<tr>
			<td>SCALE_Y</td>
			<td>
				<input
					type="number"
					[(ngModel)]="lastSelectedNode.scale.y"
					(ngModelChange)="sim.onObjectParamChanged($event, lastSelectedNode, 'scale_y')"
					virtualKeyboard
					ktype="numeric"
				/>
			</td>
			<td></td>
		</tr>
		<tr>
			<td>SCALE_Z</td>
			<td>
				<input
					type="number"
					[(ngModel)]="lastSelectedNode.scale.z"
					(ngModelChange)="sim.onObjectParamChanged($event, lastSelectedNode, 'scale_z')"
					virtualKeyboard
					ktype="numeric"
				/>
			</td>
			<td></td>
		</tr>
		<tr *ngIf="lastSelectedNode.color">
			<td>Color</td>
			<td
				class="color-select"
				[colorPicker]="'#' + lastSelectedNode.color"
				(colorPickerChange)="onColorChange($event)"
				[style.background]="'#' + lastSelectedNode.color"
			>
				{{ lastSelectedNode.color }}
			</td>
			<td></td>
		</tr>
	</table>
</div>
