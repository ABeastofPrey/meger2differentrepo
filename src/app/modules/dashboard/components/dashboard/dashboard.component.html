<div class="wrapper">
	<nav mat-tab-nav-bar backgroundColor="primary" color="accent">
		<div *ngFor="let tab of tabs">
			<a
				mat-tab-link
				[routerLink]="[tab.path]"
				routerLinkActive
				#rla="routerLinkActive"
				[active]="rla.isActive"
			>
				<mat-icon>{{ tab.icon }}</mat-icon>
				{{ tab.label | translate }}
			</a>
		</div>
	</nav>
	<router-outlet class="screens"></router-outlet>
</div>
