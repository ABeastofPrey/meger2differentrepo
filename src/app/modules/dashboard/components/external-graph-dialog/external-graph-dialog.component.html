<div class="main mat-typography">
  <div class="wrapper">
    <div class="title primary-bg">{{'dashboard.external.title'|translate}}</div>
    <div class="content">
      <mat-form-field>
        <input type="text" placeholder="{{'dashboard.external.name'|translate}}" matInput [(ngModel)]="name">
        <span matSuffix>.REC</span>
      </mat-form-field>
      <mat-checkbox color="primary" [(ngModel)]="is3D">{{'dashboard.external.3d'|translate}}</mat-checkbox>
    </div>
  </div>
  <div class="actions">
    <button mat-button color="primary" mat-dialog-close>{{'button.cancel'|translate}}</button>
    <button mat-button color="primary" (click)="show()" [disabled]="name === null || name.length === 0">{{'dashboard.external.btnShow'|translate}}</button>
  </div>
</div>
