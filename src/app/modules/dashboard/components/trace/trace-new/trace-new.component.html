<div class="trace-new-container">
    <mat-form-field>
        <mat-label>{{label | translate}}</mat-label>
        <input #newTraceInput
            type="text" matInput 
            autoComplete="off"
            [formControl]="control"
            [placeholder]="placeholder | translate"
            [value]="control.value" />
        <button mat-button *ngIf="control.value"
            matSuffix mat-icon-button 
            aria-label="Clear" 
            (click)="control.patchValue('')">
            <mat-icon>close</mat-icon>
        </button>
        <mat-error *ngIf="control.hasError('exist')">
            {{'dashboard.trace.common.name_exist' | translate}}
        </mat-error>
        <mat-error *ngIf="control.hasError('beginWithLetter')">
            {{'vision.templateConfig.createLetter' | translate}}
        </mat-error>
    </mat-form-field>
    <button #createTraceBtn mat-icon-button 
        color="primary" 
        [disabled]="control.value.length === 0 || control.hasError('exist') || control.hasError('beginWithLetter')">
        <mat-icon>done</mat-icon>
    </button>
</div>
