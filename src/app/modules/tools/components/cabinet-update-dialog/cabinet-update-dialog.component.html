<div class="header mat-typography">
  <h1>Cabinet Update</h1>
</div>
<mat-dialog-content class="mat-typography">
  Cabinet Update Tool requires you to exit ControlStudio+. Any unsaved data will be lost.<br>
  Are you sure you want to leave ControlStudio+ and open the Cabinet Update Tool?
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>CANCEL</button>
  <button mat-raised-button [mat-dialog-close]="true" color="primary">OPEN CABINET UPDATE TOOL</button>
</mat-dialog-actions>
