<div class="header mat-typography">
  <h1>{{ 'apps.cabinet_update' | translate }}</h1>
</div>
<mat-dialog-content class="mat-typography">
  {{ 'apps.update_warning' | translate }}
  <p class="warn" style="margin-top: 16px;" *ngIf="isDisabled"><b>
    {{'apps.cabinet_update_disabled' | translate}}
  </b></p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>{{ 'button.cancel' | translate }}</button>
  <button mat-raised-button [mat-dialog-close]="true" color="primary" [disabled]="isDisabled">{{ 'apps.cabinet_update_open' | translate }}</button>
</mat-dialog-actions>
