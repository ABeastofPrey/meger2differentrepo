<div *ngIf="teach.value">
  <mat-form-field *ngFor="let val of teach.value; let i = index" floatLabel="never">
    <span matPrefix style='font-weight: bold;'>{{teach.legend[i]|translate}}:&nbsp;&nbsp;</span>
    <input *ngIf="teach.selectedTeachVariable.typeStr !== 'STRING'"
      matInput
      [(ngModel)]="teach.value[i].value"
      (change)="teach.onKeyboardClose()"
    >
    <input *ngIf="teach.selectedTeachVariable.typeStr === 'STRING'"
      matInput
      [(ngModel)]="teach.value[i].value"
      (change)="teach.onKeyboardClose()"
    >
  </mat-form-field>
</div>
