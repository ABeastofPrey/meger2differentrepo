<div class="wrapper">
  <nav mat-tab-nav-bar backgroundColor="primary" color="accent">
    <a mat-tab-link *ngFor="let tab of tabs"
      [routerLink]="[tab.path]"
      routerLinkActive
      #rla="routerLinkActive"
      [active]="rla.isActive">
      {{ tab.label }}
    </a>
  </nav>
  <router-outlet></router-outlet>
</div>
