<div class="wrapper mat-typography">
    <mat-toolbar color="primary">
        {{ 'version.releaseNoteTitle' | translate }}
    </mat-toolbar>
    <div class="content">
        <mat-spinner color="primary" *ngIf="releaseNote === null"></mat-spinner>
        <div #container class="release-note mat-elevation-z3" [innerHTML]="releaseNote"></div>
        <div style="text-align: right; width: 100%;">
            <button mat-raised-button color="primary" mat-dialog-close>
                {{ 'button.ok' | translate }}
            </button>
        </div>
    </div>
</div>
