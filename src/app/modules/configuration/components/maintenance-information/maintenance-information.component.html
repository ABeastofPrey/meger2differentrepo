<mat-card>
    <div class="mat-elevation-z0 table-contain">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z0 matTable" #inforTable>

            <ng-container matColumnDef="moduleName">
                <th mat-header-cell *matHeaderCellDef class="header">
                    <div class="headerBottom"></div>
                    {{'maintenance.information.maintenance_type' | translate}}
                </th>
                <td mat-cell *matCellDef="let element" [class.hide]="element.row === 0" [attr.rowspan]="element.row">
                    {{element.moduleName | translate}} </td>
            </ng-container>

            <ng-container matColumnDef="performTime">
                <th mat-header-cell *matHeaderCellDef class="header">
                    <div class="headerBottom"></div>
                    {{'maintenance.information.performed_on' | translate}}
                </th>
                <td mat-cell *matCellDef="let element"> {{element.performTime}} </td>
            </ng-container>

            <ng-container matColumnDef="surplus">
                <th mat-header-cell *matHeaderCellDef class="header">
                    <div class="headerBottom"></div>
                    {{'maintenance.information.surplus_life' | translate}}
                </th>
                <td mat-cell *matCellDef="let element">
                    <span> {{element.surplus.num}} </span>
                    <span class="unit"> {{element.surplus.unitName | translate}} </span>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</mat-card>
