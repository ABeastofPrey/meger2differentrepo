<h2 mat-dialog-title class="mat-toolbar mat-primary mat-elevation-z3">
    <div class="mat-inner-title">
        {{'pluginManage.progress.title' | translate}}</div>
</h2>
<mat-dialog-content>
    <div>
        <h2 *ngIf="dataSource.length !== 0" class="hasDepend tip"> 
            <mat-icon aria-hidden="false" color="warn">info</mat-icon>
            <span>{{'pluginManage.dependList' | translate}}</span>
        </h2>
        <h2 *ngIf="dataSource.length === 0" class="noDepend tip"> 
            <mat-icon aria-hidden="false" color="accent">info</mat-icon>
            <span> {{'pluginManage.noDependList' | translate}}</span>
        </h2>
        <table mat-table [dataSource]="dataSource" matSort class="plugin" *ngIf="dataSource.length !== 0">
            <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef>
                    {{ 'pluginManage.name' | translate }}</th>
                <td mat-cell *matCellDef="let element">
                    {{element.Name}}
                </td>
            </ng-container>
            <ng-container matColumnDef="Version">
                <th mat-header-cell *matHeaderCellDef>
                    {{ 'pluginManage.version' | translate }}</th>
                <td mat-cell *matCellDef="let element">
                    {{element.Version}}
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button color="primary" mat-button (click)="onCancel()">
        {{ 'button.cancel' | translate }}
    </button>
    <button mat-button mat-raised-button color="primary" mat-button cdkFocusInitial (click)="onConfirm()">
        {{ 'pluginManage.confirm' | translate }}
    </button>
</mat-dialog-actions>
