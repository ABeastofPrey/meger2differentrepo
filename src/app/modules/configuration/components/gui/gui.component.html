<mat-card>
  <mat-card-title>{{'language'|translate}}</mat-card-title>
  <mat-card-subtitle>{{'lang.subtitle'|translate}}</mat-card-subtitle>
  <mat-card-content>
    <mat-form-field>
      <mat-select placeholder="{{'lang.selected'|translate}}" [value]="trn.currentLang" (selectionChange)="changeLang($event)">
        <mat-option value="en">{{'lang.en'|translate}}</mat-option>
        <mat-option value="cmn">{{'lang.cmn'|translate}}</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
</mat-card>
<!-- TEMPORARY CARD, WILL NOT BE IN THE FINAL PRODUCT -->
<mat-card>
  <mat-card-title>Theme</mat-card-title>
  <mat-card-subtitle>Select ControlStudio+ theme</mat-card-subtitle>
  <mat-card-content>
    <mat-form-field>
      <mat-select placeholder="Theme" [value]="env.theme.name" (selectionChange)="changeTheme($event)">
        <mat-option value="stx">Servotronix</mat-option>
        <mat-option value="kuka-theme">Kuka</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
</mat-card>
