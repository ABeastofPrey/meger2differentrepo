<mat-card>
	<mat-card-title>
		<mat-icon>language</mat-icon>
		{{ 'language' | translate }}
	</mat-card-title>
	<mat-card-subtitle>{{ 'lang.subtitle' | translate }}</mat-card-subtitle>
	<mat-card-content>
		<mat-form-field>
			<mat-select
				placeholder="{{ 'lang.selected' | translate }}"
				[value]="trn.currentLang"
				(selectionChange)="changeLang($event)"
			>
				<mat-option value="en">{{ 'lang.en' | translate }}</mat-option>
				<mat-option value="cmn">{{ 'lang.cmn' | translate }}</mat-option>
			</mat-select>
		</mat-form-field>
	</mat-card-content>
</mat-card>
<mat-card *ngIf="!this.utils.IsKuka || login.isSuper">
	<mat-card-title>{{ 'gui.theme.title' | translate }}</mat-card-title>
	<mat-card-subtitle>{{ 'gui.theme.subtitle' | translate }}</mat-card-subtitle>
	<mat-card-content>
		<mat-slide-toggle color="primary" [(ngModel)]="this.utils.isDarkMode" *ngIf="!this.utils.IsKuka">{{ 'gui.dark' | translate }}</mat-slide-toggle>
		<mat-form-field *ngIf="login.isSuper">
			<mat-select placeholder="Theme" [value]="env.platform.name" (selectionChange)="changeTheme($event)">
				<mat-option value="{{ env.platforms.Servotronix.name }}">Servotronix</mat-option>
				<mat-option value="{{ env.platforms.Kuka.name }}">Kuka</mat-option>
			</mat-select>
		</mat-form-field>
	</mat-card-content>
</mat-card>
