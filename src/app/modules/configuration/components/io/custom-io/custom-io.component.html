<div class="custom-view">
  <div class="custom-content">
    <mat-table #customTable class="custom-table-container io-table" [dataSource]="customDataSource">
      <ng-container matColumnDef="{{IoTableColumnReference.Type}}">
        <mat-header-cell *matHeaderCellDef> {{IoTableColumnReference.Type | titlecase}} </mat-header-cell>
        <ng-container>
          <mat-cell color="primary" *matCellDef="let element; let i = index">
            <mat-select [(value)]="element.selectedType" placeholder={{element.selectedType}} class="mat-select-normal-place-holder"
              (click)="removeSelectionOnPortOrTypeChange($event)" (selectionChange)="typeSelectionChange(i, $event.value)"
              disableRipple="true">
              <mat-option *ngFor="let type of element.type" [value]="type">
                {{type}}
              </mat-option>
            </mat-select>
          </mat-cell>
        </ng-container>
      </ng-container>

      <ng-container matColumnDef="{{IoTableColumnReference.Port}}">
        <mat-header-cell *matHeaderCellDef> {{IoTableColumnReference.Port | titlecase}} </mat-header-cell>
        <ng-container>
          <mat-cell color="primary" *matCellDef="let element; let i = index">
            <mat-select [(value)]="element.selectedPort" placeholder={{element.selectedPort}} class="mat-select-normal-place-holder"
              (click)="removeSelectionOnPortOrTypeChange($event)" (selectionChange)="portSelectionChange(i, $event.value)"
              disableRipple="true">
              <mat-option *ngFor="let port of element.port" [value]="port">
                {{port}}
              </mat-option>
            </mat-select>
          </mat-cell>
        </ng-container>
      </ng-container>

      <ng-container matColumnDef="{{IoTableColumnReference.Value}}">
        <mat-header-cell *matHeaderCellDef> {{IoTableColumnReference.Status | titlecase}} </mat-header-cell>
        <mat-cell color="primary" *matCellDef="let element; let i = index;">
          <ng-container *ngIf="element.selectedType === CustomIOTypeReference.InputBit || element.selectedType === CustomIOTypeReference.OutputBit ">
            <input type="radio" name="i" [checked]="element.value === '1'" (click)="onClickRadioButtonInCustomIO(i, $event)">
          </ng-container>
          <ng-container *ngIf="element.selectedType != CustomIOTypeReference.InputBit && element.selectedType != CustomIOTypeReference.OutputBit ">
            {{element.value}}
          </ng-container>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="{{IoTableColumnReference.Label}}">
        <mat-header-cell *matHeaderCellDef> {{IoTableColumnReference.Label | titlecase}} </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.label}} </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="customDisplayedColumns; sticky: true"></mat-header-row>
      <mat-row *matRowDef="let row; columns: customDisplayedColumns; let i = index;" (click)="selectRowInCustomTable(row, i)"
        [ngClass]="{'custom-selected-row': row === selectedRowInCustomTable }"></mat-row>
    </mat-table>
  </div>

  <div class="custom-list">
    <button mat-button class="custom-button mat-button-no-hover-background" [ngClass]="{'custom-button': isAddEnable,'custom-button-disable': !isAddEnable }"
      (click)="addRowInCustomTable()" [disabled]="!isAddEnable" disableRipple="true">
      <mat-icon>add</mat-icon>Add Row
    </button>

    <button mat-button class="mat-button-no-hover-background" [ngClass]="{'custom-button': isDeleteEnable,'custom-button-disable': !isDeleteEnable }"
      (click)="deleteRowInCustomTable()" [disabled]="!isDeleteEnable" disableRipple="true">
      <mat-icon>delete</mat-icon>Del Row
    </button>
  </div>

  <div class="hexadecimal-option">
    <mat-checkbox color="primary" [(ngModel)]="customHex" (change)="customHexChanged()">Hexadecimal Values</mat-checkbox>
  </div>
</div>
