<div *ngIf="initDone">
  <div class="vords title">
    <div>{{ 'robots.mastering.axis' | translate }}</div>
    <div>{{ 'robots.vord.vmax' | translate }}</div>
    <mat-slide-toggle
      color="primary"
      [(ngModel)]="enabled"
      (change)="onEnableToggle($event.checked)"
    >{{ 'robots.vord.vmax_vord' | translate }}</mat-slide-toggle>
  </div>
  <div *ngFor="let ax of vords; let i=index;" class="vords">
    <div>{{ax.name}}</div>
    <div class="original" [class.disabled]="enabled">{{ax.original}}</div>
    <!-- <mat-form-field appearance="outline" class="vord">
      <input
        matInput
        virtualKeyboard
        ktype="numeric_pos"
        [disabled]="!enabled"
        [value]="ax.vord"
        (change)="onVordChange(i,$event.target.value)"/>
        <span matSuffix>[RPM]</span>
    </mat-form-field> -->
    <custom-key-board type="float" [isPositiveNum]="true" appearance="outline"
        [disabled]="!enabled" [(value)]="ax.vord" [suffix]="'RPM'" (blurEvent)="onVordChange(i,$event)"
    ></custom-key-board>
  </div>
</div>
<div *ngIf="!initDone">{{ 'loading' | translate }}...</div>
