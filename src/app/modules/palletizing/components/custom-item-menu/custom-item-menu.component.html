<div class="mat-typography">
	<mat-form-field>
		<mat-select placeholder="{{'pallets.wizard.item_order' | translate}}" [value]="data.order" (selectionChange)="orderChange($event)">
			<mat-option *ngFor="let item of data.items" [value]="item.order">
				{{ item.order }}
			</mat-option>
		</mat-select>
	</mat-form-field>
	<div class="buttons">
		<button mat-fab color="warn" (click)="delete()">
			<mat-icon>delete</mat-icon>
		</button>
	</div>
</div>
