<div class="mat-typography wizard">  
  <div class="sbs" style="flex: 1;">
    <div class="menu mat-elevation-z3">
      <div>{{data.payloadLibVer}}</div>
      <mat-form-field>
        <mat-select placeholder="{{'payloads.payload'|translate}}" [(ngModel)]="selectedPayload" (ngModelChange)="onPayloadChange()">
          <mat-option disabled *ngIf="data.payloads.length === 0">{{'empty_list'|translate}}</mat-option>
          <mat-option *ngFor="let p of data.payloads" [value]="p">
            {{ p.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-raised-button color="warn" *ngIf="selectedPayload && !login.isOperator" (click)="delete()">
        {{'button.delete'|translate}}
      </button>
      <div *ngIf="currPayloadString" [innerHTML]="currPayloadString" style="margin-top: 16px;"></div>
      <button mat-fab color="primary" class="menu-fab" (click)="newPayload()" *ngIf="!login.isOperator">
        <mat-icon>add</mat-icon>
      </button>
    </div>
    <div *ngIf="selectedPayload" class="temp-scara-wizard">
      <mat-form-field>
        <input matInput type="number" min="0" placeholder="{{'payloads.mass'|translate}}" (change)="onMassChange($event)" virtualKeyboard ktype="numeric" (onKeyboardClose)="onMassChange($event)" [formControl]="ctrlMass">
        <span matSuffix>[Kg]</span>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="number" min="0" placeholder="{{'payloads.inertia'|translate}}" (change)="onInertiaChange($event)" virtualKeyboard ktype="numeric" (onKeyboardClose)="onInertiaChange($event)" [formControl]="ctrlInertia">
        <span matSuffix>[Kg * m<sup>2</sup>]</span>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="number" min="0" placeholder="{{'payloads.offX'|translate}}" (change)="onXOffsetChange($event)" virtualKeyboard ktype="numeric" (onKeyboardClose)="onXOffsetChange($event)" [formControl]="ctrlLx">
        <span matSuffix>[m]</span>
      </mat-form-field>
    </div>
  </div>
</div>
