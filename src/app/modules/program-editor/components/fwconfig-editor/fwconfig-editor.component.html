<div *ngIf="config" class="wrapper">
  <div>
    <mat-slide-toggle color="primary" [checked]="config.isStaticIP" (change)="toggleStaticIP($event.checked)" #useStatic>{{'fwconfig.switch_title' | translate}}</mat-slide-toggle>
    <span>{{'fwconfig.tips' | translate}}</span>
  </div>
  <div class="customKeyBoard">
  <!-- <mat-form-field>
    <input matInput placeholder="IP:MASK" [value]="config.staticIP" (change)="onIPChange($event.target.value)" [disabled]="!useStatic.checked">
  </mat-form-field> -->
    <custom-key-board type="string" placeHolder="IP:MASK" [emitInvalidValue]="false"
        [value]="config.staticIP" (blurEvent)="onIPChange($event)" [disabled]="!useStatic.checked" [isIPAndMask] ="true"
    ></custom-key-board>
  </div>
</div>
