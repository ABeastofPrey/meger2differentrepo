<div *ngIf="config" class="wrapper">
  <div>
    <mat-slide-toggle color="primary" [checked]="config.isStaticIP" (change)="toggleStaticIP($event.checked)" #useStatic>Use static IP</mat-slide-toggle>
    <span>(When OFF the controller will use DHCP)</span>
  </div>
  <div>
  <mat-form-field>
    <input matInput placeholder="IP:MASK" [value]="config.staticIP" (change)="onIPChange($event.target.value)" [disabled]="!useStatic.checked">
  </mat-form-field>
  </div>
</div>
