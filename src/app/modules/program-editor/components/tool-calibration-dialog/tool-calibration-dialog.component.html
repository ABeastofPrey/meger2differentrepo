<div class="mat-typography" style="margin: -24px;">
  <div class="header mat-toolbar mat-primary mat-elevation-z3">
    <button mat-button (click)="closeDialog()"><mat-icon>close</mat-icon></button>
    <div class="title">{{'Calibrate' + ' ' + varName}}</div>
  </div>
  <div class="content">
    <mat-radio-group [(ngModel)]="calibType" style='font-size: 1.5em;'>
      <mat-radio-button value="MULTIPLE_POINTS" style='margin-right: 1em;'>{{isScara ? "XYZ 3-Point" : "Multi"}}</mat-radio-button>
      <mat-radio-button value="SINGLE_POINT" [ngClass]="{'radio-button-invisible': isScara,'radio-button-visible': !isScara}">Single</mat-radio-button>
    </mat-radio-group>
    <div class="inner-content--wrapper">
      <div *ngIf="calibType === 'MULTIPLE_POINTS'">
        <div class='points-container'>
          <span [class.good]="pointsAdded >= maxPoints" [class.bad]="pointsAdded < maxPoints">{{pointsAdded}} </span><span *ngIf="pointsAdded < maxPoints">/ {{maxPoints}} </span>Points added
        </div>
        <div class='points-button-container'>
          <button mat-fab color="primary" (click)="addPoint()" [disabled]="dataService.tools.length === 0 || pointsAdded >= 3">
            <mat-icon>add</mat-icon>
          </button>
          <button mat-fab color="primary" (click)="removePoint()" [disabled]="dataService.tools.length === 0 || pointsAdded  === 0">
            <mat-icon>remove</mat-icon>
          </button>
          <button mat-fab color="primary" (click)="clearCalibrationPoints()" [disabled]="dataService.tools.length === 0 || pointsAdded  === 0">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
        <button class="action" mat-raised-button color="primary" [disabled]="pointsAdded<maxPoints" (click)="calibrate(true)">CALIBRATE TOOL</button>
      </div>
      <div *ngIf="calibType === 'SINGLE_POINT'">
        <button class="action" mat-raised-button color="primary" (click)="calibrate(false)"><span *ngIf="!singlePointStepTwo">CALIBRATE WITHOUT TOOL</span><span *ngIf="singlePointStepTwo">CALIBRATE WITH TOOL</span></button>
      </div>
    </div>
  </div>
</div>
