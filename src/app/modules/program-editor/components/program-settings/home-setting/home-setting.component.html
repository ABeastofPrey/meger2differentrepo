<div class="home-config">
	<!-- home position -->
	<div class="home-position">
		<span class="group-head">{{ 'projectSettings.home_config.homePosition' | translate }}</span>
		<span *ngIf="positionList.length !== 0">{{ 'projectSettings.home_config.degree' | translate }}</span>
		<div class="items-container">
			<!-- <mat-form-field *ngFor="let p of positionList; let i = index">
				<span matPrefix>J{{ i + 1 }}: &nbsp;</span>
				<input
					matInput
					numberInput="float"
					[(ngModel)]="p"
					(focus)="onFocus($event.target.value)"
					(blur)="updatePosition(i + 1, $event.target)"
					virtualKeyboard
					ktype="numeric"
					(onKeyboardClose)="updatePosition(i + 1, $event.target)"
					(keyup)="onKeyup($event)"
        	/>
        <span matSuffix>{{i == 2 ? "[mm]" : "[deg]"}}</span>
            </mat-form-field> -->
			<ng-container *ngIf="limits.length !== 0">
				<custom-key-board *ngFor="let p of positionList; let i = index"
          type="float"
          required="true"
					[value]="positionList[i]"
					[min]="limits[i]?.min"
					[max]="limits[i]?.max"
					[leftClosedInterval]="false"
					[rightClosedInterval]="false"
					prefix="J{{ i + 1 }}: &nbsp;"
					suffix='{{i == 2 ? "[mm]" : "[deg]"}}'
					(blurEvent)="updatePosition(i+1,{value:$event})">
				</custom-key-board>
			</ng-container>

		</div>
		<button *ngIf="positionList.length !== 0" mat-raised-button class="read-btn" (click)="readCurrentPosition()">
			{{ 'projectSettings.home_config.curPositionBtn' | translate }}
		</button>
	</div>
	<!-- home order -->
	<div class="home-order">
		<span class="group-head">{{ 'projectSettings.home_config.homeOrder' | translate }}</span>
		<div class="items-container">
			<mat-form-field *ngFor="let o of orderList; let i = index">
				<span matPrefix>J{{ i + 1 }}: &nbsp;</span>
				<mat-select [(value)]="orderList[i]" (selectionChange)="updateOrder(i + 1, $event.value)">
					<mat-option *ngFor="let op of orderOptions" [value]="op">
						{{ 'projectSettings.home_config.stepOption' | translate }} {{ op }}
					</mat-option>
				</mat-select>
			</mat-form-field>
		</div>
	</div>
</div>
