<div>
	<div mat-dialog-content>
		<!-- <cs-variable-input
			[(value)]="name"
			[required]="true"
			[requiredErrMsg]="'projectSettings.position_trigger.newPositionTrigger.requireErr' | translate"
			[prefix]="namePrefix"
			[maxLength]="29"
			[hint]="'projectSettings.position_trigger.newPositionTrigger.namePlaceholder' | translate"
			[letterStart]="false"
			(pressEnterEvent)="(name !== '') && close()">
        </cs-variable-input> -->
        <custom-key-board
            type="string"
            [(value)]="name"
            [required]="true"
            [maxLength]="29"
            [nameRules]="true"
            [prefix]="namePrefix"
            [firstLetter]="false"
            (blurEvent)="(name !== '')"
            (isValidEvent)="valid = $event"
            (pressEnterEvent)="(name !== '') && close()"
        ></custom-key-board>
	</div>
	<div mat-dialog-actions class="actions">
		<button mat-button color="primary" [mat-dialog-close]="null" cdkFocusInitial>
			{{ 'button.cancel' | translate }}
		</button>
		<button mat-raised-button color="primary" [disabled]="(name === '' || !valid)" (click)="close()">
			{{ 'button.create' | translate }}
		</button>
	</div>
</div>
