<div class="main mat-typography">
	<div class="wrapper">
		<div class="title">{{ this.data.title | translate }}</div>
		<div class="content">
			<mat-form-field *ngIf="this.data.pickRobot">
				<mat-select placeholder="{{ 'motion_element' | translate }}" [(ngModel)]="robot">
					<mat-option *ngFor="let r of robots" [value]="r">{{ r }}</mat-option>
				</mat-select>
			</mat-form-field>
			<mat-form-field>
				<mat-select placeholder="{{ 'pallet' | translate }}" [(ngModel)]="pallet">
					<mat-option *ngFor="let p of dataService.pallets" [value]="p">{{ p.name }}</mat-option>
				</mat-select>
			</mat-form-field>
		</div>
	</div>
	<div class="actions">
		<button mat-button mat-dialog-close>
			{{ 'button.cancel' | translate }}
		</button>
		<button
			mat-raised-button
			color="primary"
			(click)="insert()"
			[disabled]="(this.data.pickRobot && robot === null) || pallet === null"
		>
			{{ 'button.insert' | translate }}
		</button>
	</div>
</div>
