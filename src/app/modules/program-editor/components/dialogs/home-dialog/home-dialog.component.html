<div class="mat-typography">
    <h1 class="title">Insert GoHome Command</h1>
    <div mat-dialog-content>
        <mat-form-field>
            <input matInput placeholder="VCruise" [(ngModel)]="velocity"
            [formControl]="control" [errorStateMatcher]="matcher" />
            <span matSuffix>deg/s</span>
            <mat-error> {{errorMessage}} </mat-error>
        </mat-form-field>
    </div>
    <div mat-dialog-actions class="actions">
        <button mat-button color="primary" [mat-dialog-close]="null" cdkFocusInitial>CANCEL</button>
        <button mat-button color="primary" [disabled]="cannotInsert" (click)="emitCmd()">INSERT</button>
    </div>
</div>
