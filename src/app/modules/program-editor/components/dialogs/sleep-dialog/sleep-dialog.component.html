<form class="main mat-typography" (ngSubmit)="insert()" [formGroup]="dialogForm">
	<div class="wrapper">
		<div class="title">{{ 'projectCommands.sleep.title' | translate }}</div>
		<div class="content">
			<!-- <mat-form-field>
				<input
					matInput
					placeholder="{{ 'projectCommands.sleep.time' | translate }}"
					formControlName="time"
					
					virtualKeyboard
					ktype="numeric_int_pos"
				/>
				<span matSuffix>ms.</span>
            </mat-form-field> -->
            <custom-key-board type="int" 
                placeHolder="{{ 'projectCommands.sleep.time' | translate }}" 
                [value]="dialogSleep.value" [isPositiveNum]="true" (valueChange)="timeChange($event)"
            ></custom-key-board>
		</div>
	</div>
	<div class="actions">
		<button mat-button mat-dialog-close>
			{{ 'button.cancel' | translate }}
		</button>
		<button mat-raised-button color="primary" type="submit" [disabled]="!isValid">
			{{ 'button.insert' | translate }}
		</button>
	</div>
</form>
