<div class="mat-typography">
  <div class="title mat-elevation-z1">
    <mat-icon>add</mat-icon>&nbsp;&nbsp;{{'projects.toolbar.new_app'|translate}}
  </div>
  <div class="name-wrapper">
    <mat-form-field>
      <input matInput placeholder="{{'projects.toolbar.app_name'|translate}}" [(ngModel)]="name">
    </mat-form-field>
  </div>
  <div class="actions">
    <button mat-button mat-dialog-close>{{'button.cancel'|translate}}</button>
    <button mat-button color="primary" (click)="create()" [disabled]="!name || name.length === 0 || submitting">{{'projects.toolbar.app_create'|translate}}</button>
  </div>
</div>
