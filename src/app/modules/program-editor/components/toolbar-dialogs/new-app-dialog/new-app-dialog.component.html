<div class="mat-typography">
	<div class="title mat-elevation-z1">
		<mat-icon>add</mat-icon>&nbsp;&nbsp;{{ data.title | translate }}
	</div>
	<div class="name-wrapper">
		<mat-form-field>
			<input
				matInput
				placeholder="{{ data.placeholder | translate }}"
				[(ngModel)]="name"
				(keyup.enter)="create()"
				virtualKeyboard
				ktype="text"
				(onKeyboardClose)="create()"
			/>
		</mat-form-field>
	</div>
	<div class="actions">
		<button mat-button mat-dialog-close>
			{{ 'button.cancel' | translate }}
		</button>
		<button
			mat-button
			color="primary"
			type="submit"
			(click)="create()"
			[disabled]="isValueInvalid()"
		>
			{{ 'button.create' | translate }}
		</button>
	</div>
</div>
