<form class="mat-typography" [formGroup]="dialogForm" (ngSubmit)="create()">
	<div class="title mat-elevation-z1">
		<mat-icon>add</mat-icon>&nbsp;&nbsp;{{ 'projects.toolbar.new_dep' | translate }}
	</div>
	<div class="name-wrapper">
		<!-- <mat-form-field>
			<input
				matInput
				placeholder="{{ 'projects.toolbar.dep_name' | translate }}"
				formControlName="val"
				(keyup.enter)="create()"
				virtualKeyboard
				ktype="text"
				(onKeyboardClose)="create()"
			/>
			<span matSuffix>.ULB</span>
			<mat-error *ngIf="dialogForm.invalid">{{ 'error.invalid_file_name' | translate }}</mat-error>
        </mat-form-field> -->
        <custom-key-board type="string" placeHolder="{{ 'projects.toolbar.dep_name' | translate }}" [suffix]="'.ULB'"
            [nameRules]="true" [maxLength]="32" [value]="dialogForm.controls.val.value"
            (valueChange)="change($event)" (pressEnterEvent)="create()"
        ></custom-key-board>
	</div>
	<div class="actions">
		<button mat-button mat-dialog-close>
			{{ 'button.cancel' | translate }}
		</button>
		<button mat-raised-button color="primary" type="submit" (click)="create()" [disabled]="dialogForm.invalid">
			{{ 'projects.toolbar.dep_create' | translate }}
		</button>
	</div>
</form>
