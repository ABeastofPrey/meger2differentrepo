<div class="mat-typography">
  <div class="title mat-elevation-z1">
    <mat-icon>add</mat-icon>&nbsp;&nbsp;Rename Project
  </div>
  <div class="name-wrapper">
    <mat-form-field>
      <input matInput placeholder="New Project Name" [(ngModel)]="name">
    </mat-form-field>
  </div>
  <div class="actions">
    <button mat-button mat-dialog-close>CANCEL</button>
    <button mat-button color="primary" (click)="rename()" [disabled]="!name || name.length === 0 || submitting">RENAME</button>
  </div>
</div>
