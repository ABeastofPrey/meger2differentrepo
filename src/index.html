  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #fff;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .spinerlogo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translateY(-50%) translateX(-50%);
      text-align: center;
    }
    .loader {
      position: relative;
      border: 1px solid #888;
      border-radius: 6px;
      height: 6px;
      width: 256px;
      animation: fade 1s ease-in;
    }
    .fill {
      animation: 9s loading linear;
      position: absolute;
      height: 100%;
      border-radius: 6px;
      background-color: #11826c; 
      width: 100%;
      transform-origin: left;
    }
    /* Safari 4.0 - 8.0 */
    @-webkit-keyframes loading {
      from {transform: scaleX(0.01);}
      to {transform: scaleX(1);}
    }
    /* Standard syntax */
    @keyframes loading {
      from {transform: scaleX(0.01);}
      to {transform: scaleX(0.97);}
    }
    @keyframes fade {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <control-studio>
    <div class="spinerlogo">
      <img src="assets/pics/cs+.gif">
      <div class="loader" id="loader">
        <div class="fill"></div>
      </div>
    </div>
  </control-studio>
</body>
</html>
